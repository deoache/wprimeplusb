object_selection:
  muons:
    field: events.Muon
    cuts:
      - events.Muon.pt > 10
      - np.abs(events.Muon.eta) < 2.4
      - working_points.muons_iso(events, 'tight')
      - working_points.muons_id(events, 'tight')
  electrons:
    field: events.Electron
    cuts:
      - events.Electron.pt > 10
      - (np.abs(events.Electron.eta) < 2.4) & ((np.abs(events.Electron.eta) < 1.44) | (np.abs(events.Electron.eta) > 1.57))
      - working_points.electrons_id(events, 'wp80iso')
      - delta_r_mask(events.Electron, objects['muons'], 0.4)
  taus:
    field: events.Tau
    cuts:
      - events.Tau.pt > 20
      - np.abs(events.Tau.eta) < 2.3
      - np.abs(events.Tau.dz) < 0.2
      - working_points.taus_vs_jet(events, 'loose')
      - working_points.taus_vs_ele(events, 'vvloose')
      - working_points.taus_vs_mu(events, 'loose')
      - working_points.taus_decaymode(events, '13')
      - delta_r_mask(events.Tau, objects['electrons'], 0.3)
      - delta_r_mask(events.Tau, objects['muons'], 0.3)
  dimuons:
    field: select_dimuons
    cuts:
      - objects['dimuons'].l1.delta_r(objects['dimuons'].l2) > 0.3
      - objects['dimuons'].l1.charge * objects['dimuons'].l2.charge < 0
      - (objects['dimuons'].p4.mass > 60.0) & (objects['dimuons'].p4.mass < 120.0)
  met:
    field: events.MET
event_selection:
  hlt_paths:
    - IsoMu27
  selections:
    trigger: get_trigger_mask(events, hlt_paths)
    trigger_match: get_trigger_match_mask(events, hlt_paths, 'Muon')
    lumi: get_lumi_mask(events, year)
    goodvertex: events.PV.npvsGood > 0
    two_muons: ak.num(objects['muons']) == 2
    one_dimuon: ak.num(objects['dimuons']) == 1
    leading_muon_pt: ak.firsts(objects['muons'].pt) > 30
    subleading_muon_pt: ak.pad_none(objects['muons'], target=2)[:, 1].pt > 15
    electron_veto: ak.num(objects['electrons']) == 0
    tau_veto: ak.num(objects['taus']) == 0
  categories:
    base:
      - goodvertex
      - lumi
      - trigger
      - trigger_match
      - two_muons
      - leading_muon_pt
      - subleading_muon_pt
      - one_dimuon
      - electron_veto
      - tau_veto
corrections:
  objects:
    - muons
    - taus
  event_weights:
    genWeight: true
    pileupWeight: true
    l1prefiring: true
    electron:
      - id: false
      - reco: false
      - trigger: false
    muon:
      - id: tight
      - iso: tight
      - reco: true
      - trigger: true
    tau:
      - taus_vs_jet: false
      - taus_vs_ele: false
      - taus_vs_mu: false
histogram_config:
  add_syst_axis: true
  add_weight: true
  axes:
    dimuon_mass:
      type: Regular
      bins: 24
      start: 60
      stop: 120
      label: $m(\mu\mu)$ [GeV]
      expression: objects['dimuons'].p4.mass
    dimuon_pt:
      type: Variable
      edges:
        - 20
        - 40
        - 60
        - 80
        - 100
        - 120
        - 140
        - 160
        - 180
        - 200
        - 225
        - 250
        - 275
        - 300
        - 325
        - 350
        - 375
        - 400
        - 450
        - 500
        - 550
        - 600
        - 700
        - 800
        - 1000
      label: $p_T(\mu\mu)$ [GeV]
      expression: objects['dimuons'].p4.pt
    dimuon_dr:
      type: Regular
      bins: 50
      start: 0
      stop: 5
      label: $\Delta R(\mu_1, \mu_2)$
      expression: objects['dimuons'].l1.delta_r(objects['dimuons'].l2)
    dimuon_deta:
      type: Regular
      bins: 50
      start: 0
      stop: 5
      label: $|\Delta \eta(\mu_1, \mu_2)|$
      expression: np.abs(objects['dimuons'].l1.eta - objects['dimuons'].l2.eta)
    muon_pt:
      type: Variable
      edges:
        - 30
        - 60
        - 90
        - 120
        - 150
        - 180
        - 210
        - 240
        - 300
        - 500
      label: $p_T(\mu)$ [GeV]
      expression: objects['muons'].pt
    muon_eta:
      type: Regular
      bins: 50
      start: -2.5
      stop: 2.5
      label: $\eta(\mu)$
      expression: objects['muons'].eta
    muon_phi:
      type: Regular
      bins: 50
      start: -3.14159
      stop: 3.14159
      label: $\phi(\mu)$
      expression: objects['muons'].phi
    leading_muon_pt:
      type: Regular
      bins: 50
      start: 30
      stop: 300
      label: $p_T(\mu_1)$ [GeV]
      expression: objects['dimuons'].l1.pt
    subleading_muon_pt:
      type: Regular
      bins: 50
      start: 30
      stop: 300
      label: $p_T(\mu_2)$ [GeV]
      expression: objects['dimuons'].l2.pt
    npvs:
      type: Integer
      start: 0
      stop: 60
      label: vertex multiplicity
      expression: events.PV.npvsGood
  layout:
    muons:
      - muon_pt
      - muon_eta
      - muon_phi
    leading_muon_pt: 
      - leading_muon_pt
    subleading_muon_pt: 
      - subleading_muon_pt
    dimuons:
      - dimuon_pt
      - dimuon_mass
    vertex:
      - npvs